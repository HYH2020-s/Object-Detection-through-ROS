<!DOCTYPE html>
<html lang="en">

<head>
    <title>Result</title>
    <script language="javascript">
	// rewrite format() for String type
	String.prototype.format= function(){
    	   var args = Array.prototype.slice.call(arguments);
    	   var count=0;
    	//replace %s
    	   return this.replace(/%s/g,function(s,i){
           return args[count++];
    });
         }
    function PrefixInteger(num, length) {
        return (Array(length).join('0') + num).slice(-length);
    }


        //-------------------------------------------
	// change path here to play your own images!
	var Path = "img/%s.png";
	Img = new Array();
	// set total number of Image here
	var TotalNumImage = 4;
	// set the length of image index
	var IndexLength = 4;
	for(var i=0;i<TotalNumImage;i++){
	    index = PrefixInteger(i,IndexLength)
	    Img[i]= Path.format(index);
	}
        size = Img.length;
        i = 0;
        function chImg(){
            picID.src = Img[i];
            i++;
            if (i>=size) i = 0;
            setTimeout("chImg()",66);
        }
        //-->
    </SCRIPT>
</head>
<body onLoad="chImg()">
<a href="http://www.newxing.com/"><img id="picID" border="0"></a>
</body>

</html>
